<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Learning</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }
        
        video {
            width: 100%;
            display: block;
            transform: scaleX(-1);
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .sign-library {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .sign-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
        }
        
        .sign-card:hover {
            background: #e9ecef;
            transform: translateY(-3px);
        }
        
        .sign-card.active {
            border-color: #667eea;
            background: #eef2ff;
        }
        
        .sign-emoji {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .sign-name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .feedback {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-weight: 600;
            font-size: 18px;
        }
        
        .feedback.success {
            background: #d4edda;
            color: #155724;
        }
        
        .feedback.waiting {
            background: #fff3cd;
            color: #856404;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤Ÿ Sign Language Learner</h1>
        <p class="subtitle">Practice ASL signs with real-time feedback</p>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Correct Signs</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="attempts">0</div>
                <div class="stat-label">Attempts</div>
            </div>
        </div>
        
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="startBtn">Start Camera</button>
            <button id="stopBtn" class="hidden">Stop Camera</button>
        </div>
        
        <div id="feedback" class="feedback waiting">
            Select a sign below to practice
        </div>
        
        <h3 style="margin: 20px 0 10px; color: #333;">Choose a Sign:</h3>
        <div class="sign-library" id="signLibrary"></div>
        
        <div id="loading" class="loading hidden">Loading hand tracking model...</div>
    </div>

    <script>
        const signs = [
            { name: 'Thumbs Up', emoji: 'ðŸ‘', id: 'thumbs' },
            { name: 'Open Palm', emoji: 'âœ‹', id: 'palm' },
            { name: 'Peace Sign', emoji: 'âœŒï¸', id: 'peace' },
            { name: 'Pointing', emoji: 'â˜ï¸', id: 'point' },
            { name: 'Fist', emoji: 'âœŠ', id: 'fist' }
        ];
        
        let hands, camera;
        let currentSign = null;
        let score = 0;
        let attempts = 0;
        let lastDetection = null;
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const feedback = document.getElementById('feedback');
        const loading = document.getElementById('loading');
        const signLibrary = document.getElementById('signLibrary');
        
        // Render sign library
        signs.forEach(sign => {
            const card = document.createElement('div');
            card.className = 'sign-card';
            card.innerHTML = `
                <div class="sign-emoji">${sign.emoji}</div>
                <div class="sign-name">${sign.name}</div>
            `;
            card.onclick = () => selectSign(sign, card);
            signLibrary.appendChild(card);
        });
        
        function selectSign(sign, element) {
            currentSign = sign;
            document.querySelectorAll('.sign-card').forEach(c => c.classList.remove('active'));
            element.classList.add('active');
            feedback.className = 'feedback waiting';
            feedback.textContent = `Make the ${sign.name} sign ${sign.emoji}`;
        }
        
        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('attempts').textContent = attempts;
        }
        
        function detectGesture(landmarks) {
            if (!landmarks || !currentSign) return null;
            
            const fingers = [];
            const tips = [8, 12, 16, 20]; // Index, middle, ring, pinky fingertips
            const pips = [6, 10, 14, 18]; // Finger middle joints
            
            // Check which fingers are extended
            tips.forEach((tip, i) => {
                const isExtended = landmarks[tip].y < landmarks[pips[i]].y;
                fingers.push(isExtended);
            });
            
            // Thumb (different check because it moves sideways)
            const thumbExtended = landmarks[4].x < landmarks[3].x;
            
            // Gesture patterns
            const patterns = {
                thumbs: thumbExtended && !fingers[0] && !fingers[1] && !fingers[2] && !fingers[3],
                palm: fingers[0] && fingers[1] && fingers[2] && fingers[3] && thumbExtended,
                peace: fingers[0] && fingers[1] && !fingers[2] && !fingers[3],
                point: fingers[0] && !fingers[1] && !fingers[2] && !fingers[3],
                fist: !fingers[0] && !fingers[1] && !fingers[2] && !fingers[3] && !thumbExtended
            };
            
            return patterns[currentSign.id] ? currentSign.id : null;
        }
        
        function onResults(results) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    // Draw hand skeleton
                    drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
                    drawLandmarks(ctx, landmarks, {color: '#FF0000', lineWidth: 1});
                    
                    // Detect gesture
                    const detected = detectGesture(landmarks);
                    
                    if (detected && detected === currentSign.id) {
                        const now = Date.now();
                        if (!lastDetection || now - lastDetection > 2000) {
                            score++;
                            attempts++;
                            lastDetection = now;
                            updateStats();
                            
                            feedback.className = 'feedback success';
                            feedback.textContent = `âœ… Perfect ${currentSign.name}! Great job!`;
                            
                            setTimeout(() => {
                                if (currentSign) {
                                    feedback.className = 'feedback waiting';
                                    feedback.textContent = `Make the ${currentSign.name} sign ${currentSign.emoji}`;
                                }
                            }, 2000);
                        }
                    }
                }
            }
            
            ctx.restore();
        }
        
        function drawConnectors(ctx, landmarks, connections, style) {
            ctx.strokeStyle = style.color;
            ctx.lineWidth = style.lineWidth;
            
            connections.forEach(([start, end]) => {
                const startPoint = landmarks[start];
                const endPoint = landmarks[end];
                
                ctx.beginPath();
                ctx.moveTo(startPoint.x * canvas.width, startPoint.y * canvas.height);
                ctx.lineTo(endPoint.x * canvas.width, endPoint.y * canvas.height);
                ctx.stroke();
            });
        }
        
        function drawLandmarks(ctx, landmarks, style) {
            ctx.fillStyle = style.color;
            
            landmarks.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x * canvas.width, point.y * canvas.height, 3, 0, 2 * Math.PI);
                ctx.fill();
            });
        }
        
        const HAND_CONNECTIONS = [
            [0,1],[1,2],[2,3],[3,4],
            [0,5],[5,6],[6,7],[7,8],
            [0,9],[9,10],[10,11],[11,12],
            [0,13],[13,14],[14,15],[15,16],
            [0,17],[17,18],[18,19],[19,20],
            [5,9],[9,13],[13,17]
        ];
        
        startBtn.onclick = async () => {
            loading.classList.remove('hidden');
            startBtn.disabled = true;
            
            try {
                hands = new Hands({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
                });
                
                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                
                hands.onResults(onResults);
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' }
                });
                
                video.srcObject = stream;
                
                camera = new Camera(video, {
                    onFrame: async () => {
                        await hands.send({image: video});
                    },
                    width: 640,
                    height: 480
                });
                
                await camera.start();
                
                loading.classList.add('hidden');
                startBtn.classList.add('hidden');
                stopBtn.classList.remove('hidden');
                
            } catch (err) {
                alert('Could not access camera: ' + err.message);
                loading.classList.add('hidden');
                startBtn.disabled = false;
            }
        };
        
        stopBtn.onclick = () => {
            if (camera) camera.stop();
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            stopBtn.classList.add('hidden');
            startBtn.classList.remove('hidden');
        };
    </script>
</body>
</html>
